<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
    <link rel="stylesheet/less" href="less/common.less"/>
    <link rel="stylesheet/less" href="less/main.less"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <script type="text/javascript" src="js/less@4.js" ></script>
</head>
<body>
<div class="wrapper">
    <div class="menu-container">
        <div class="menu">
            <a href="" class="logo">
                <span class="material-icons drop-logo">sentiment_very_satisfied</span> Certificates Store
            </a>
            <div class="search">
                <input type="text" id="global_search" placeholder="Search by item name or description">
                <input type="hidden" id="category" />
                <div class="search-dropdown">
                    <span id="selected-category">All categories</span>
                    <span class="material-icons expand-search">expand_more</span>
                    <div class="category-drop">
                        <input type="text" name="t_search" onkeyup="events.searchCategoriesKeyUp(event, this.value)" />
                        <span class="material-icons search-icon">search</span>
                        <ul id="category-dropdown"></ul>
                    </div>
                </div>
            </div>
            <div class="links">
                <div class="nav-btn">
                    <span class="material-icons">favorite_border</span>
                </div>
                <div class="nav-btn">
                    <span class="material-icons">shopping_cart</span>
                </div>
                <div class="login"><a href="#">Login</a></div>
                <div class="separator">|</div>
                <div class="signup"><a href="#">Sign Up</a></div>
            </div>
        </div>
    </div>
    <div class="categories">
        <div class="categories-wrap">
        </div>
    </div>
    <div class="content-container">
        <div class="item-container"></div>
    </div>
    <div class="footer-container">
        <div class="page-loader">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <span class="material-icons top-button" onclick="fn.toTop();">arrow_upward</span>
</div>
<script type="module">
    import { ui } from './js/modules/ui.js';
    import { fn } from './js/modules/fn.js';
    import { events } from './js/modules/events.js';
    window.fn = fn;
    window.events = events;
    ui.render();
</script>
</body>
</html>
