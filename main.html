<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
    <link rel="stylesheet/less" href="less/common.less"/>
    <link rel="stylesheet/less" href="less/main.less"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <script type="text/javascript" src="js/less@4.js" ></script>
    <script type="text/javascript" src="js/common.js" ></script>
</head>
<body>
<div class="wrapper">
    <div class="menu-container">
        <div class="menu">
            <div class="logo">
                <span class="material-icons drop-logo">sentiment_very_satisfied</span> Certificates Store
            </div>
            <div class="search">
                <input type="text" placeholder="Search by item name">
                <div class="search-dropdown">All categories
                    <span class="material-icons expand-search">expand_more</span>
                    <div class="category-drop">
                        <input type="text" name="t_search" onkeyup="events.searchCategoriesKeyUp(event, this.value)" />
                        <span class="material-icons search-icon">search</span>
                        <ul></ul>
                    </div>
                </div>
            </div>
            <div class="links">
                <div class="nav-btn">
                    <span class="material-icons">favorite</span>
                </div>
                <div class="nav-btn">
                    <span class="material-icons">shopping_cart</span>
                </div>
                <div class="login"><a href="/login">Login</a></div>
                <div class="separator">|</div>
                <div class="signup"><a href="/signup">Sign Up</a></div>
            </div>
        </div>
    </div>
    <div class="categories">
        <div class="categories-wrap">
        </div>
    </div>
    <div class="content-container">
        <div class="item-container"></div>
    </div>
    <div class="footer-container">
    </div>
    <span class="material-icons top-button" onclick="fn.toTop();">arrow_upward</span>
</div>
<script type="text/javascript">
    ui.render();
</script>
</body>
</html>
